<!DOCTYPE html>
<html>
<head>
	<title>Ballon</title>
	<style>
		.balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
			margin-top: 30%;
			margin-left:40%;
		}
	</style>
	<script type="text/javascript">
		var bal;
		var size;
		var i;
		window.onload = function() {
			bal = document.getElementById('balloon');
			size = 200;
			i = 0;
		}
		function mouse_click() {
			size += 10;
			i++;
			if (i > 2)
				i = 0;
			if (size > 420)
				size = 200;
			bal.style.width = size + 'px';
			bal.style.height = size + 'px';
			if (i == 1)
				bal.style.backgroundColor = 'green';
			if (i == 2)
				bal.style.backgroundColor = 'blue';
			if (i == 0)
				bal.style.backgroundColor = 'red';
		}
		function mouse_out() {
 			if (size > 200)
 				size -= 5;
 			i--;
 			if (i < 0)
 				i = 2;
 			bal.style.width = size + 'px';
			bal.style.height = size + 'px';
			if (i == 1)
				bal.style.backgroundColor = 'green';
			if (i == 2)
				bal.style.backgroundColor = 'blue';
			if (i == 0)
				bal.style.backgroundColor = 'red';
		}
	</script>
</head>
<body>
<div id='balloon' class='balloon' onclick='mouse_click()' onmouseout='mouse_out()'></div>
</body>
</html>
